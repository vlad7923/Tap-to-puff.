
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap to Puff</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.ibb.co/N2PC88k/tap-to-puff-ui.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .puff-counter {
      position: absolute;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      background: rgba(0,0,0,0.4);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
    }
    .tap-button {
      position: absolute;
      top: 67%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 30px;
      background: #e76f51;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .upgrades {
      position: absolute;
      bottom: 6%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .upgrade {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      color: white;
      text-align: center;
      width: 100px;
    }
    .upgrade button {
      margin-top: 5px;
      padding: 5px;
      width: 100%;
      background: #2a9d8f;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="puff-counter">Puffs: <span id="puffs">0</span></div>
    <button class="tap-button" onclick="tap()">TAP TO PUFF</button>

    <div class="upgrades">
      <div class="upgrade">
        Battery<br>+1<br>Cost: 50<br>
        <button onclick="buy(1, 50)">Buy</button>
      </div>
      <div class="upgrade">
        Coil<br>+5<br>Cost: 150<br>
        <button onclick="buy(5, 150)">Buy</button>
      </div>
      <div class="upgrade">
        Cloud<br>+10<br>Cost: 300<br>
        <button onclick="buy(10, 300)">Buy</button>
      </div>
    </div>
  </div>

  <script>
    let puffs = parseInt(localStorage.getItem('puffs') || 0);
    let perClick = parseInt(localStorage.getItem('perClick') || 1);

    function update() {
      document.getElementById('puffs').innerText = puffs;
    }

    function tap() {
      puffs += perClick;
      localStorage.setItem('puffs', puffs);
      update();
    }

    function buy(bonus, cost) {
      if (puffs >= cost) {
        puffs -= cost;
        perClick += bonus;
        localStorage.setItem('puffs', puffs);
        localStorage.setItem('perClick', perClick);
        update();
      } else {
        alert("Not enough puffs!");
      }
    }

    update();
  </script>
</body>
</html>
